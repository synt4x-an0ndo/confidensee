<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ConfidenSee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<link rel="stylesheet" href="reg.css">
<body>
  <div class="auth-container">
    <!-- Background elements -->
    <div class="background-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <!-- Navigation back to home -->
    <nav class="auth-nav">
      <a href="index.html" class="back-link">
        <i class="fa-arrow-left fas"></i>
        <span>Back to Home</span>
      </a>
      <div class="auth-logo">
        <div onclick="window.location.href='index.html'" class="logo-izcon">
          <img src="img/logo2.png" alt="Logo" class="logo">
        </div>
        
      </div>
    </nav>

    <!-- Form container -->
    <div class="form-container">
      <div class="form-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <form class="auth-form active" id="login-form">
        <div class="form-header">
          <h2>Welcome back</h2>
          <p>Sign in to continue your interview preparation</p>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google-btn">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </button>
          <button type="button" class="social-btn linkedin-btn">
            <i class="fab fa-linkedin"></i>
            <span>Continue with LinkedIn</span>
          </button>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="input-group">
          <label for="login-email">Email address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="input-group">
          <label for="login-password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>

        <div class="form-footer">
          <p>Don't have an account? <a href="#" class="switch-form">Register</a></p>
        </div>
      </form>

      <!-- Registration Form -->
      <form class="auth-form" id="register-form">
        <div class="form-header">
          <h2>Create account</h2>
          <p>Join thousands mastering interview skills</p>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google-btn">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </button>
          <button type="button" class="social-btn linkedin-btn">
            <i class="fab fa-linkedin"></i>
            <span>Continue with LinkedIn</span>
          </button>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="first-name">First name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="first-name" placeholder="First name" required>
            </div>
          </div>

          <div class="input-group">
            <label for="last-name">Last name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="last-name" placeholder="Last name" required>
            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="register-email">Email address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="register-email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="input-group">
          <label for="experience">Experience Level</label>
          <div class="input-wrapper">
            <i class="fas fa-briefcase"></i>
            <select id="experience" required class="custom-select">
              <option value="">Select Experience Level</option>
              <option value="entry-level">Entry Level</option>
              <option value="mid-level">Mid Level</option>
              <option value="senior">Senior</option>
              <option value="executive">Executive</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label for="domain">Domain</label>
          <div class="input-wrapper">
            <i class="fas fa-code-branch"></i>
            <select id="domain" required class="custom-select">
              <option value="">Select Domain</option>
              <option value="software-engineering">Software Engineering</option>
              <option value="data-science">Data Science</option>
              <option value="product-management">Product Management</option>
              <option value="design">Design (UI/UX)</option>
              <option value="marketing">Marketing</option>
              <option value="sales">Sales</option>
              <option value="finance">Finance</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label for="register-password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-password" placeholder="Create a password" required>
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">Password strength: <span>None</span></span>
          </div>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="terms-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>

        <div class="form-footer">
          <p>Already have an account? <a href="#" class="switch-form">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      // Tab switching functionality
      const tabButtons = document.querySelectorAll('.tab-btn');
      const forms = document.querySelectorAll('.auth-form');

      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          const targetTab = button.getAttribute('data-tab');

          // Update active tab
          tabButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');

          // Show corresponding form
          forms.forEach(form => {
            form.classList.remove('active');
            if (form.id === `${targetTab}-form`) {
              form.classList.add('active');
            }
          });
        });
      });

      // Form switching links
      const switchLinks = document.querySelectorAll('.switch-form');
      switchLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetForm = link.textContent.toLowerCase();
          const targetTab = targetForm === 'login' ? 'login' : 'register';

          // Update tabs
          tabButtons.forEach(btn => {
            if (btn.getAttribute('data-tab') === targetTab) {
              btn.click();
            }
          });
        });
      });

      // Password visibility toggle
      const toggleButtons = document.querySelectorAll('.toggle-password');
      toggleButtons.forEach(button => {
        button.addEventListener('click', () => {
          const input = button.parentElement.querySelector('input');
          const icon = button.querySelector('i');

          if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          }
        });
      });

      // Password strength indicator
      const passwordInput = document.getElementById('register-password');
      if (passwordInput) {
        passwordInput.addEventListener('input', function () {
          const password = this.value;
          const strengthBar = document.querySelector('.strength-fill');
          const strengthText = document.querySelector('.strength-text span');

          // Very basic password strength check
          let strength = 0;
          if (password.length >= 8) strength += 25;
          if (/[A-Z]/.test(password)) strength += 25;
          if (/[0-9]/.test(password)) strength += 25;
          if (/[^A-Za-z0-9]/.test(password)) strength += 25;

          strengthBar.style.width = `${strength}%`;

          // Update text based on strength
          if (strength === 0) {
            strengthText.textContent = 'None';
            strengthBar.style.background = '#ff4757';
          } else if (strength < 50) {
            strengthText.textContent = 'Weak';
            strengthBar.style.background = '#ff4757';
          } else if (strength < 75) {
            strengthText.textContent = 'Fair';
            strengthBar.style.background = '#ffa502';
          } else if (strength < 100) {
            strengthText.textContent = 'Good';
            strengthBar.style.background = '#2ed573';
          } else {
            strengthText.textContent = 'Strong';
            strengthBar.style.background = '#2ed573';
          }
        });
      }

      // Form submission
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      if (loginForm) {
        loginForm.addEventListener('submit', function (e) {
          e.preventDefault();
          // Add your login logic here
          console.log('Login form submitted');
        });
      }

      if (registerForm) {
        registerForm.addEventListener('submit', function (e) {
          e.preventDefault();
          // Add your registration logic here
          console.log('Register form submitted');
        });
      }
    });
  </script>


</body>

</html>
